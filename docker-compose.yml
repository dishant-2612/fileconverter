services:
  fileconverter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileconverter-app
    ports:
      - "8080:8080"
    environment:
      - file.storage.location=/app/storage
      - file.storage.retention-days=1
    volumes:
      - fileconverter-storage:/app/storage
    restart: unless-stopped

volumes:
  fileconverter-storage:
    driver: local
